apply plugin: "com.google.protobuf"

dependencies {
    implementation libs.javaxAnnotations
}

clean.doFirst {
    delete "$projectDir/src/generated"
}

sourceSets {
    main {
        kotlin {
            srcDirs 'src/generated/main/grpc'
            srcDirs 'src/generated/main/grpckt'
            srcDirs 'src/generated/main/java'
        }
    }
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src/generated"
    protoc { artifact = libs.protoc }
    plugins {
        grpc { artifact = libs.protocGen }
        grpckt { artifact = libs.protoGenKt }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
            grpckt {}
        }
    }
}